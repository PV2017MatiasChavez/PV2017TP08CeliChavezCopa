<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Punto_2</title>
    </h:head>
    <h:body>
        <p:panel id="pnlLibros" header="Alta de libros">
            <h:form>
                <p:panelGrid id="tblLibros" columns="2">
                    <p:outputLabel for="txtIsbn" value="ISBN:"/>
                    <p:inputText id="txtIsbn" value="#{libroFormBean.isbn}"
                                 required="true"/>
                    <p:outputLabel for="txtTitulo" value="Título:"/>
                    <p:inputText id="txtTitulo" value="#{libroFormBean.titulo}"
                                 required="true"/>
                    <p:outputLabel for="txtAutor" value="Autor:"/>
                    <p:inputText id="txtAutor" value="#{libroFormBean.autor}"
                                 required="true"/>
                    <p:outputLabel for="txtPrecio" value="Precio:"/>
                    <p:inputText id="txtPrecio" value="#{libroFormBean.precio}"
                                 required="true"/>
                    <p:commandButton id="btnAgregarLibro" value="Agregar"
                                     actionListener="#{libroFormBean.agregarLibros()}"
                                     update="tblMuestraLibros"/>
                </p:panelGrid>
                <p:panelGrid id="tblMuestraLibros" columns="7">
                    <p:dataTable id="dtTblLibros" value="#{libroFormBean.libros.libros}"
                                 var="cadaLibro" emptyMessage="No hay nada">
                        <p:column headerText="ISBN">
                            <p:outputLabel value="#{cadaLibro.isbn}"/>
                        </p:column>
                        <p:column headerText="Título">
                            <p:outputLabel value="#{cadaLibro.titulo}"/>
                        </p:column>
                        <p:column headerText="Autor">
                            <p:outputLabel value="#{cadaLibro.autor}"/>
                        </p:column>
                        <p:column headerText="Precio">
                            <p:outputLabel value="#{cadaLibro.precio}"/>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
